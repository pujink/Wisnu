    <h1 class="text-start font2">Daftar</h1>
    <p class="font1">
    Bergabung dengan kami untuk kemudahan akses anda
    </p>
        <form action="" method="post">
            <table>
                <div class="form-group form-p font1">
                    <input type="NIM" class="form-control form-size tmbol" id="exampleInputNIM1" placeholder="NIM" name="nim" required>
                </div>
                <br>
                <div class="form-group form-p font1">
                    <input type="Nama" class="form-control form-size tmbol" id="exampleInputNama1" placeholder="Nama" name="nama" required>
                </div>
                <br>
                <div class="form-group form-p font1">
                    <input type="E-mail" class="form-control form-size tmbol" id="exampleInputEmail1" placeholder="E-mail" name="email" required>
                </div>
                <br>
                <div class="form-group form-p font1">
                    <input type="Password" class="form-control form-size tmbol" id="exampleInputPassword1" placeholder="Password" name="password" required>
                </div>
                <br>
                <div class="form-group form-p font1">
                    <input type="Password2" class="form-control form-size tmbol" id="exampleInputPassword2" placeholder="Konfirmasi Password" name="password2" required>
                </div>
            </table>
            <br>
            <input class="tombol font1" type="submit" value="Daftar">
            <br>
            <br>
            <center class="font1">
            Sudah memiliki akun?
